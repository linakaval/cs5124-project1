<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>In-class tutorial</title>
  </head>
  <body>
    <p>Lina Kaval</p>
    <svg width="600" height="1000">
        <!-- Line: x1,y1 and x2,y2 specify the coordinates of the ends of the line -->
        <text x="0" y="104" fill="black">2017</text>
        <line x1="45" y1="100" x2="590" y2="100" stroke="gray" stroke-width="3" />
        <text x="0" y="254" fill="black">2016</text>
        <line x1="45" y1="250" x2="590" y2="250" stroke="gray" stroke-width="3" />
        
        <!-- Hurricane Harvey-->
        <svg width="600" height="100">
            <circle cx="375" cy="100" r="100" fill="blue" opacity="0.4"></circle>
        </svg>
        <text x="330" y="115" fill="black">Hurricane Harvey</text>

        <!--South/Southeast-->
    </svg>
  </body>
</html>
